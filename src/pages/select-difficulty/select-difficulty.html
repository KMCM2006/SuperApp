<ion-header>
        <div class="music-logo">
                <img [src]="imageSound" alt="" (click)="stopSound()">
            </div>
</ion-header>

<ion-content padding class="main">
        
    <button ion-button icon-only class="back-arrow" (click)="navCtrl.pop()">
        <ion-icon name="arrow-back"></ion-icon>
    </button>
    
    <div class="logo">
        <img src="assets/imgs/shopping.svg" class="superapp-logo" alt="">
    </div>
    <h1 class="main-title">MODO DE JUEGO</h1>
    <div class="difficulty-container">
        <div class="difficulty-container__mode">
            <button class="difficulty-container__button difficulty-container__button--green" (click)="openEasyMode()">FACIL</button>
            <div class="difficulty-container__star">
                <div class="star star__enabled" *ngFor="let pos of generateArray(easyStars)"></div>
                <div class="star" *ngFor="let pos of generateArray(5 - easyStars)"></div>
            </div>
        </div>
        <div class="difficulty-container__mode">
            <button class="difficulty-container__button difficulty-container__button--orange" (click)="openMediumMode()">MEDIO</button>
            <div class="difficulty-container__star">
                <div class="star star__enabled" *ngFor="let pos of generateArray(mediumStars)"></div>
                <div class="star" *ngFor="let pos of generateArray(5 - mediumStars)"></div>
            </div>
        </div>
        <div class="difficulty-container__mode">
            <button class="difficulty-container__button difficulty-container__button--red" (click)="openHardMode()">DIFICIL</button>
            <div class="difficulty-container__star">
                <div class="star star__enabled" *ngFor="let pos of generateArray(hardStars)"></div>
                <div class="star" *ngFor="let pos of generateArray(5 - hardStars)"></div>
            </div>
        </div>
        <div class="difficulty-container__mode">
            <button class="difficulty-container__button difficulty-container__button--purple" (click)="openExpertMode()">EXPERTO</button>
            <div class="difficulty-container__star">
                <div class="star star__enabled" *ngFor="let pos of generateArray(expertStars)"></div>
                <div class="star" *ngFor="let pos of generateArray(5 - expertStars)"></div>
            </div>
        </div>
        
        <!-- JUAN -->
    </div>
</ion-content>
