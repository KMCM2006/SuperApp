<ion-header>


</ion-header>

<ion-content no-bounce padding class="main-container">
    <button ion-button icon-only (click)="navController.pop();">
        <ion-icon name="arrow-back"></ion-icon>
    </button>

    <div class="music-logo">
        <img [src]="imageSound" alt="" (click)="stopSound()">
    </div>
    <div class="level-header">
        <h1 class="supermarket-title">SUPER MERCADO</h1>
    </div>
    <div class="container">
        <div class="products-to-play">
            <div class="product-block" *ngFor="let product of productsToPlay" id="play-{{product.title}}" dragula="{{selectorName}}">
                <div id="productPlay-{{product.id}}" class="product-info superior-block">
                    <img class="product-store" src="{{product.image}}" />
                    <p [class]="(textClass) ? 'product-name' : 'hidden-product'">{{product.title}}</p>
                </div>
            </div>
        </div>
        <div id="high_container" class="products-to-buy">
            <div class="title">COMPRAR</div>
            <div class="product-block" *ngFor="let product of productsToBuy" id="{{product.title}}">
                <div id="product-{{product.id}}" [class]="(imageClass) ? 'product-info product-container' : 'product-info product-container flex-container'">
                    <img [class]="(imageClass) ? 'product-store' : 'hidden-product'" src="{{product.image}}" />
                    <img id="img-play-{{product.title}}" class="product-store product-absolute" src="../../assets/imgs/check-symbol.png" />
                    <p [class]="(imageClass) ? 'product-name' : 'product-name center-element'">{{product.title}}</p>
                </div>
            </div>
        </div>
    </div>
    <div id="carrito" class="carrito_container">
        <img class="icon-image product-objetive-container" src="{{carImage}}" dragula="{{selectorName}}" />
    </div>
</ion-content>
