<ion-header>
    <ion-navbar>
        <ion-title>Menu Principal</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding class="main-list">
    <ion-title class="main-title">Almacen</ion-title>
    <ion-grid class="main-list">
        <ion-row justify-content-center>
            <ion-col *ngFor="let product of products">
                <ion-img class="product-store" src="{{product.image}}"></ion-img>
                <ion-label class="product-name">{{product.name}}</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
    <div class="cant-product">
        <h1 class="number">{{cantproducts}}</h1>
    </div>
</ion-content>
