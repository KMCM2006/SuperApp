<ion-header>
    
</ion-header>

<ion-content no-bounce padding class="main-list">
  <ion-navbar transparent>

    <div class="music-logo">
      <img [src]="imageSound" alt="" (click)="stopSound()">
    </div>
    <ion-title class="main-title">{{selectedCategory.name}}</ion-title>
  </ion-navbar>  

  <div class="products_stand">
    <ion-list>
      <ion-row>
        <div class="product-block" *ngFor="let product of onViewProducts" id="{{product.title}}" dragula="PRODUCT">
          <div id="product-{{product.id}}" class="product-info">
            <img class="product-store" src="{{product.image}}" (click)="playPronunciationOfTheProductName(product.title)" />
            <p class="product-name">{{product.title}}</p>
          </div>
        </div>
      </ion-row>
    </ion-list>
  </div>
  <ion-row>
    <ion-col>
      <img src="assets/imgs/arrowgreen.png" class="{{ products.length>12 ? 'arrow' : 'hide' }}" alt="" (click)="nextProductPage()">
    </ion-col>
  </ion-row>
  <div class="list_categories-block">
    <ion-row>
      <ion-col class="list_category-button" *ngFor="let category of onViewCategories">
        <button class="button-category-card" (click)="onSelectCategory(category)">{{category.name}}</button>
      </ion-col>
      <ion-col>
        <img src="assets/imgs/arrowgreen.png" class="{{ categories.length>4 ? 'arrow' : 'hide' }}" alt="" (click)="nextCategoryPage()">
      </ion-col>
    </ion-row>
  </div>

  <div id="ignore-item" class="objetive-container" dragula="PRODUCT">
    <ion-title style="object-fit: fill;">Cantidad de productos: {{numberOfProductsOnList}}</ion-title>
    <button ion-button full class="button" (click)="onClickDeleteList()">Borrar lista</button>
    <ion-scroll scrollY="true" class="scroll-container">
      <ion-list>
        <div *ngFor="let productOnList of productsOnList; let i = index">
          <div class="product-section" (click)="onClickDeleteAProduct(productOnList,i)">
              <img class="product-listed" src="{{productOnList.image}}">
            <div class="product-description-section">
              <p class="product-description"> {{productOnList.title}} </p>
            </div>
          </div>
        </div>
      </ion-list>
    </ion-scroll>
  </div>
</ion-content>
