<ion-header>
    <ion-navbar hideBackButton>
        <ion-buttons left>
            <button ion-button (click)="goToRoot()">
                <ion-icon class="customIcon" name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Carrito de compras</ion-title>
        <div class="music-logo">
            <img [src]="imageSound" alt="" (click)="stopSound()">
        </div>
    </ion-navbar>
</ion-header>

<ion-content no-bounce padding class="main-list">
  <h2 class="main-title">{{selectedCategory.name}}</h2>
  <ion-list class="stand-products">
    <ion-row>
            <div class="product-block" *ngFor="let product of onViewproducts" id="{{product.title}}" dragula="PRODUCT">
        <div id="product-{{product.id}}" class="product-info">
          <img class="product-store" src="{{product.image}}" />
          <p class="product-name">{{product.title}}</p>
        </div>
      </div>
    </ion-row>
    <ion-row>
            <ion-col>
                <button (click)="nextProductPage()">presioname</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col *ngFor="let category of onViewcategories" col-3>
        <button class="button-category-card" (click)="onSelectCategory(category)">{{category.name}}</button>
            </ion-col>
            <ion-col>
                <button (click)="nextCategoryPage()">x2</button>
      </ion-col>
    </ion-row>
  </ion-list>
  <div id="ignore-item" class="objetive-container" dragula="PRODUCT">
    <ion-title style="object-fit: fill;">Cantidad de productos: {{numberOfProductsOnList}}</ion-title>
    <button ion-button full class="button" (click)="onClickDeleteList()">Borrar lista</button>
    <ion-scroll scrollY="true" class="scroll-container">
      <ion-list>        
          <div *ngFor="let productOnList of productsOnList; let i = index">
            <div class="product-section">
              <div class="product-info">
                <img src="{{productOnList.image}}">
              </div>
              <div class="product-description-section">
                <p class="product-description"> {{productOnList.title}} </p>
              </div>
              <button class="options-section" (click)="onClickDeleteAProduct(productOnList,i)">
                <img src="assets/imgs/delete.png">
              </button>
            </div>
          </div>
      </ion-list>
    </ion-scroll>
  </div>
</ion-content>
