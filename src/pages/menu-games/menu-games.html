<ion-header>

</ion-header>

<ion-content padding class="main">
    <button ion-button icon-only class="back-arrow" (click)="navCtrl.pop()">
        <ion-icon name="arrow-back"></ion-icon>
    </button>
    <div class="music-logo">
        <img [src]="imageSound" alt="" (click)="stopSound()">
    </div>
    <div class="logo">
        <img src="assets/imgs/shopping.svg" class="superapp-logo" alt="">
    </div>
    <h1 class="main-title">Super Mercado</h1>
    <div class="game-images">
        <img src="assets/imgs/lista.png" alt="" (click)="popPage()">
        <img src="assets/imgs/lista_button.png" class="word" alt="" (click)="pushPageList()">
        
       
    </div>
</ion-content>
