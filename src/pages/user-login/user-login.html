<ion-header>

</ion-header>


<ion-content padding class="main">
    <button ion-button icon-only class="back-arrow" (click)="navCtrl.pop()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <h3 class="tittle">Ingresar como</h3>
    <div class="users-content">
        <div *ngFor="let user of users">
            <div class="user">
              <img class="image" src="{{user.profilePictureURL}}" (click)="login(user.username)">
              <h5>{{user.username.toUpperCase( )}}</h5>
            </div>
      </div>
    </div>
</ion-content>
