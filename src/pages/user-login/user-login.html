<ion-header>

</ion-header>


<ion-content padding class="main">
    <button ion-button icon-only class="back-arrow" (click)="navCtrl.pop()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <h3 class="tittle">Ingresar</h3>
    <div class="form">
      <div class="user_image">
        <img src="assets/imgs/user.png">
      </div>
  <ion-list>
    <ion-item>
      <ion-label fixed>Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
      <button ion-button class="save_user_button"(click)="login()">Ingresar</button>
    </div>
</div>
 

</ion-content>
