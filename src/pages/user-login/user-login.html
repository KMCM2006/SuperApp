<ion-header>

</ion-header>


<ion-content padding class="main">
    <button ion-button icon-only class="back-arrow" (click)="navCtrl.pop()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <h3 class="tittle">Ingresar como</h3>
    <div class="users-content">
    <ion-list class="users-select"*ngFor="let user of users">
      <ion-item class="user" (click)="login(user.username)" >
        <img class="user-image" src="{{user.profilePictureURL}}" item-start>
        <h3 class="username">{{user.username}}</h3>
      </ion-item>
    </ion-list> 
  </div>
</ion-content>
