<ion-header>

  <ion-navbar>
    <ion-title>Modificar una lista</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

</ion-content>

<ion-content padding class="main-edit-list">
  <form (ngSubmit)="saveListForm()">
    <ion-item [formGroup]="listForm" class="edit-list-form">
      <ion-label>Nombre</ion-label>
      <ion-input text-uppercase type="text" formControlName="name" [(ngModel)]="list.name" name="name" (ionChange)="isItANameValid()"></ion-input>
    </ion-item>
    <button ion-button type="submit" [disabled]="!listForm.valid || !isItAValidList" block>Guardar</button>
  </form>
</ion-content>
