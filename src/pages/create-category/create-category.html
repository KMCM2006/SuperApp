<ion-header>

  <ion-navbar>
    <ion-title>Agregar nueva categoria</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="main-category">
  <form (ngSubmit)="saveCategoryForm()">
    <ion-item [formGroup]="categoryForm" class="category-form"> 
      <ion-label>Nombre</ion-label>
      <ion-input text-uppercase type="text" formControlName="name" [(ngModel)]="category.name" name="name" (ionChange)="isItANameValid()"></ion-input>
    </ion-item>
    <button ion-button type="submit" [disabled]="!categoryForm.valid || !isItAValidCategory" block>Guardar</button>
  </form>
</ion-content>
