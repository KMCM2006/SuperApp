<ion-header>

  <ion-navbar>
    <ion-title>create-category</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="main-category">
  <form (ngSubmit)="saveCategoryForm()">
    <ion-item [formGroup]="categoryForm"> 
      <ion-label>Nombre</ion-label>
      <ion-input type="text" formControlName="name" [(ngModel)]="category.name" name="name"></ion-input>
    </ion-item>
    <button ion-button type="submit" [disabled]="!categoryForm.valid" block>Guardar</button>
  </form>
  <button ion-button (click)="closeCategoryModal()">Cerrar</button>
</ion-content>
