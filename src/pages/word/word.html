<ion-header>
        <page-user-information>
        
            </page-user-information>
    <button ion-button icon-only class="back-arrow-dark" (click)="navController.pop()">
        <ion-icon name="arrow-back"></ion-icon>
    </button>                
</ion-header>

<ion-content padding class={{backgroundColor}}>
    <div class="level-header">
        <h3 class="change-level" (click)="changeLevel()">NIVEL {{game.Level}}</h3>
    </div>
    <div class="music-logo">
        <img [src]="imageSound" (click)="stopSound()">
    </div>
    <ul [class]="(game.Level >= 16) ? 'item-container' : 'item-container easy-item-container'" >
        <div [class]="(game.Level >= 16) ? 'relative-container' : 'relative-container easy-relative-container'" *ngFor="let letter of game.SortedWord" (click)="playPronunciationOfTheProductName()"> 
            <div>
                <b class="letter" [ngStyle]="{'color': letter.color}">{{letter.letter}}</b>
            </div>
        </div>
    </ul>
    <ul class="item-container item-container--shortest">
        <div *ngFor="let letter of game.SortedWord" class="{{letter.name}} relative-container objetive-container" dragula="{{selectorName}}"></div>
    </ul>
    <img [src]="(game.Product != null) ? game.Product.ImageURL : ''" class="product" (click)="playPronunciationOfTheProductName()">
</ion-content>

<ion-footer>
        <div class="item-container">  
                <button ion-button round color="dark" [disabled]="isDisabled"  (click)="reduceCoins()" class="help-button">
                        <ion-icon name="help-circle"></ion-icon>
                </button>         
            <div class="{{letter.name}} relative-container wordsss {{i}}" *ngFor="let letter of game.MessyWord; let i = index" [attr.data-index]="i" dragula="{{selectorName}}"  style="text-align: center"> 
                <div class="letter_container">
                    <b class="letter" [ngStyle]="{'color': letter.color}">{{letter.letter}}</b>
                </div>
            </div>
        
        </div>
        
</ion-footer>
