<ion-header>
    <ion-navbar>
        <ion-title>NIVEL</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class={{color}}>
        
    <h1 id="asda" style="text-align:center">{{product}}</h1>      
  
    <ul class="item-container" style="border: 1px solid red;">
        <div class="relative-container" *ngFor="let letter of letters_color" dragula="LETTER" id={{letter.index}} style="border: 1px solid red;">
        </div>
    </ul>

    <div class="product-image"> 
        <img src={{image_route}} class="product">        
    </div>
</ion-content>

<ion-footer style="text-align: center">
    <ul class="item-container" >
        <div class="relative-container" *ngFor="let letter of letters_color" dragula="LETTER" id={{letter.index}}> 
            <div class="letter_container">
                <b class="letter" [ngStyle]="{'color': letter.color}">{{letter.letter}}</b>
            </div>
        </div>
    </ul>
</ion-footer>
