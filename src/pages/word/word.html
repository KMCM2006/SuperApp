<ion-header>
    <button ion-button icon-only class="back-arrow-dark" (click)="navController.pop()">
        <ion-icon name="arrow-back"></ion-icon>
    </button>                
</ion-header>

<ion-content padding class={{backgroundColor}}>
        <div class="level-header">
                <h1 class="change-level" (click)="changeLevel()">NIVEL {{game.Level}}</h1>
        </div>
        <div class="music-logo">
                <img [src]="imageSound" (click)="stopSound()">
        </div>
    <ul class="item-container" >
        <div class="relative-container" *ngFor="let letter of game.SortedWord" (click)="playPronunciationOfTheProductName()"> 
            <div>
                <b class="letter" [ngStyle]="{'color': letter.color}">{{letter.letter}}</b>
            </div>
        </div>
    </ul>
    <ul class="item-container item-container--shortest">
        <div *ngFor="let letter of game.SortedWord" class="{{letter.name}} relative-container objetive-container" dragula="{{selectorName}}"></div>
    </ul>
    <img src={{game.Product.ImageURL}} class="product" (click)="playPronunciationOfTheProductName()">
</ion-content>

<ion-footer style="text-align: center">
    <ul class="item-container">
        <div class="{{letter.name}} relative-container" *ngFor="let letter of game.MessyWord" dragula="{{selectorName}}"> 
            <div class="letter_container">
                <b class="letter" [ngStyle]="{'color': letter.color}">{{letter.letter}}</b>
            </div>
        </div>
    </ul>
</ion-footer>
