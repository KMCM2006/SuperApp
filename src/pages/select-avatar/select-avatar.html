<div class="modal-back">
    
  <div class="modal-select">
      <ion-buttons left>
          <button ion-button icon-only class="back-arrow-avatar" (click)="viewCtrl.dismiss(null)">
              <ion-icon name="arrow-back"></ion-icon>
          </button>
      </ion-buttons>
    <h3 class="avatar-message">Haga click en el avatar para seleccionar</h3>
    <div class="avatars">
      <div *ngFor="let avatar of avatars">
          <div class="avatar-image">
            <img src="assets/imgs/avatars/avatar{{avatar.id}}.png" (click)="selectAvatar(avatar.id)">
            <h5>{{avatar.name}}</h5>
          </div>
      </div>
   </div>

  </div>
