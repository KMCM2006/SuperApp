<ion-header>

  <ion-navbar>
    <ion-title>Listas</ion-title>
    <ion-buttons right>
      <button ion-button (click)="createList()">
        Crear Lista
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding class="main-lists" (click)="hideRowSelected()">
    <ion-list *ngFor="let list of lists">
      <ion-item ion-long-press [interval]="500" (onPressing)="active(list.id)" class="list-content">
        {{list.name}}
        <ion-icon name="md-create" padding item-end (click)="editList(list.id)"></ion-icon>
        <ion-icon name="md-game-controller-a" padding item-end (click)="listPage(list.id)"></ion-icon>
        <button id="delete-{{list.id}}" clear class="hidden" (click)="confirm(list)">
          <img src="../../assets/imgs/delete.png">
        </button>
      </ion-item>
    </ion-list>
  </ion-content>
