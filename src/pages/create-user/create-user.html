<ion-header>

  <ion-navbar>
    <ion-title>REGISTRO DE USUARIO</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="backgroundPlatzinger bposy0">
  <ion-list>
    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Birthdate</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="birthdate"></ion-datetime>
    </ion-item>
  </ion-list>
  <div padding>
    <hr />
    <button ion-button (click)="saveUser()">Registrar</button>
    <hr />
  </div>
</ion-content>
