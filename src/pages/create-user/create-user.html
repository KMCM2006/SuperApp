<ion-header>

  <ion-navbar>
    <ion-title>REGISTRO DE USUARIO</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="main">

  <ion-list>
    <ion-item>
      <ion-label fixed> Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Cumplea√±os</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="birthdate"></ion-datetime>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button (click)="saveUser()">Crear usuario</button>
  </div>
</ion-content>
