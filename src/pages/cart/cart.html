<ion-header>

  <ion-navbar>
    <ion-title>cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="main-list">
  <ion-title class="main-title">Cantidad de productos: {{cantproducts}}</ion-title>
  <ion-list *ngFor="let product of products">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{product.image}}">
      </ion-avatar>
      <h2>{{product.name}}</h2>     
    </ion-item>
  </ion-list>  
</ion-content>
