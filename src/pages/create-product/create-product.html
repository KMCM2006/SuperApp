
<ion-header>

  <ion-navbar>
    <ion-title>Agregar nuevo item</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding class="main-product">
  <form (ngSubmit)="saveProductForm()">
    <ion-item>
      <ion-label>Categoria</ion-label>
      <ion-select required [(ngModel)]="product.category" name="category">
        <ion-option *ngFor="let c of categories" [value]="c" [selected]="c.id == category.id">{{c.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
        <img (click)="callFunctionCamera()" src="{{Image}}" />
    </ion-item>
    <ion-item>
      <ion-label>Nombre del Item</ion-label>
      <ion-input type="text" required [(ngModel)]="product.title" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Activo</ion-label>
      <ion-checkbox [(ngModel)]="product.state" name="state"></ion-checkbox>
    </ion-item>
    <button ion-button type="submit" block>Guardar</button>
  </form>
</ion-content>
