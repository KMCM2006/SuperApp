
<ion-header>

  <ion-navbar>
    <ion-title>createProduct</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding class="main-product">
  <form (ngSubmit)="saveProductForm()">
    <ion-item>
        <!--<h1 ion-button primary (click)="callFunctionCamera()" name="image">Toca para seleccionar la imagen</h1><br/>-->
        <img (click)="callFunctionCamera()" src="{{Image}}" />
    </ion-item>
    <ion-item>
      <ion-label>Nombre del Item</ion-label>
      <ion-input type="text" [(ngModel)]="product.title" name="title"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Guardar</button>
  </form>
</ion-content>
