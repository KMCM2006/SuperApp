<ion-header>

  <ion-navbar>
    <ion-title>EDITOR</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="main-editor">
  <ion-list *ngFor="let product of products">
    <ion-item>
      <img class="product-image" src="{{product.image}}" item-start>
      {{product.title}}
      <ion-icon name="md-create" (click)="showProducts()" item-end></ion-icon>
      <ion-icon name="md-checkmark-circle" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer no-border>
  <ion-toolbar>
      <button class="button-create-product" (click)="pushCreateProduct()">Nuevo Item</button>
  </ion-toolbar>
</ion-footer>
