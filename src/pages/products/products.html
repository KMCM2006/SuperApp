<ion-header>

  <ion-navbar>
    <ion-title>Lista de compras</ion-title>
    <ion-title end>Cantidad de productos: {{numberOfProducts}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="main">
    <button ion-button color="danger" (click)="onClickDeleteList()">Borrar lista</button>
    <ion-list>
        <div class="row_blank" *ngFor="let product of products; let i = index">
            <div>
                <table>
                    <thead>
                        <th>
                        </th>
                        <th>
                        </th>
                        <th>
                            <div class="exit">
                                <button ion-button-right color="danger" (click)="onClickDeleteAProduct(product,i)">
                                  <img src="assets/imgs/exit.png">
                                </button>
                            </div>
                        </th>
                    </thead>
                     <tbody>                     
                        <td>
                            <div class="product_image">
                                <img src="{{product.image}}">
                            </div>
                        </td>
                        <td>
                            <div class="product_name">
                                <h2 color="dark">{{product.title}}</h2>
                            </div>

                        </td>
                        <td>

                        </td>
                    </tbody>
                </table>

                <div class="product_name">
                </div>
            </div>
        </div>
    </ion-list>
</ion-content>
